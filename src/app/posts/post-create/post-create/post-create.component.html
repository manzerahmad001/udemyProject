<mat-card>
  <mat-form-field>
  <input matInput type="text" [(ngModel)]="enteredTitle">
  </mat-form-field>
  <mat-form-field>
    <textarea matInput name="" id="" cols="" rows="6"  [(ngModel)]="enteredContent" #postInput>
    </textarea>
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="onAddPost(postInput)" type="button">
  Save Post
  </button>
</mat-card>
